<script src="https://img1.vans.com.cn/themes/Vans/images/cssjs/wow.js"></script>
<script>
    (function ($) {
        // 模态框
        $(".VivienneBtn").on("click", function () {
            $(".Lay").show();
            $(".LayModel").show();
        })
        $(".closeModel").on("click", function () {
            $(".Lay").hide();
            $(".LayModel").hide();
        })
        // 截流
        function throttle(fn, interval) {
            var last = 0
            return function () {
                var context = this
                var args = arguments
                var now = +new Date()

                if (now - last >= interval) {
                    last = now
                    fn.apply(context, args)
                }
            }
        }
        //懒加载
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 200,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
        );
        wow.init();
        function moveToArea(el, type) {
            $el = $(el)
            if (type === 'go') {
                $el.hasClass('specialMove') || $el.removeClass('plain').addClass('specialMove')
            } else {
                $el.hasClass('plain') || $el.removeClass('specialMove').addClass('plain')
            }
        }
        window.addEventListener('scroll', throttle(function () {
            var c = $(window).scrollTop();
            var els = document.querySelectorAll('.hahaha');
            els && els.length && [].slice.call(els).forEach(el => {
                var offsetTop = $(el).offset().top
                var elHeight = el.scrollHeight
                if (c > offsetTop - 600 && c < offsetTop + elHeight) {
                    moveToArea(el, 'go')
                } else if ($(window).height() - el.getBoundingClientRect().top < 0 ) {
                    moveToArea(el, 'back')
                }
            })
        }, 200).bind(this))


    })(jQuery)
</script>
